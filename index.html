<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title> Work Day Scheduler</title>
    <!-- https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <div class="main">
        <div class="row">
            <div class="col-md-3">
                <div id="search-content" >
                    <form id="search-form">
                    <input type="text" id="city-search" class="form-control" name="city" placeholder="search for a city">
                    
                    </form>
                    <div class="clear-city-btn">
                        <button  id ="clear-cities" class="btn btn-danger">Clear Cities</button>
                    </div>
                    <hr>
                    <!-- buttons go here -->
                    <div id="btn-container-div">
                    </div>
            
                </div>
            </div>
            <div class="col-md-9">
                <div style="width: 100%;">
                    <div class="row">
                        <div class="col-md-3">
                            <div id="left-container">
                                <div id="today-container">
                                    <h3 id="city-name"></h3>
                                    <p id="date"></p>
                                    <div id="current-temp-container">
                                        <h1 id="today-temp"></h1>
                                    </div>
                                </div>

                                <div id="today-condition-container">
                                    <div id="today-icon"></div>
                                    <h3 id="today-weather"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div id="info-container">
                                <div class="info">
                                    <h2 id="humidity"></h2>
                                    <h5>Humidity</h5>
                                </div>
                                <div class="info">
                                    <h2 id="windspeed"></h2>
                                    <h5>Wind</h5>
                                </div>
                                <div class="info">
                                    <div id="uv-container">
                                        <!-- <h5 id="uv-text"></h5> -->
                                        <h2 id="uv-rating"></h2>
                                    </div>
                                    
                                    <h5>UV</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div id="forcast-container">
                        
                            </div>
                        </div>

                    </div>
                </div>
                   
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
